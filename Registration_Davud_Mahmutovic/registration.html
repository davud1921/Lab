<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head> 
<body>


<h2>Registration Form</h2>

<hr>

<form action="/action_page.php" method="post">
  <label for="name">First name: </label>
  <input type="text" id="name" name="first_name"><br><br>

  <label for="surname">Last name:</label>
  <input type="text" id="surname" name="last_name"><br><br>

  <label for="mail">E-mail:</label>
  <input type="email" id="mail" name="e-mail"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="0" max="150"><br><br>

  <label for="phone">Phone number:</label>
  <input type="tel" id="phone" name="phone-number"><br><br>

  <label>Gender:</label>
  <select name="Gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <br><br>
 
  <input type="submit" value="Register">
</form>
</body>
</html>
