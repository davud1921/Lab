<!DOCTYPE html>
<html>
<body>

<h2>CV Data Entry Form</h2>

<form id="userForm">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName"><br><br>
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName"><br><br>
        <label for="jobName">Job Title: </label>
        <input type="text" id="jobName"><br><br>
        <input type="submit" value="Submit">

        <p id="result"></p>
        <script> 
                document.getElementById("userForm").addEventListener("submit",
                 function(event){ 
                event.preventDefault(); 
                const firstName = document.getElementById("firstName").value; 
                localStorage.setItem("firstName", firstName);
                const lastName = document.getElementById("lastName").value; 
                localStorage.setItem("lastName", lastName);
                const jobName = document.getElementById("jobName").value; 
                localStorage.setItem("jobName", jobName);
                document.getElementById("result").innerText = `Hello, ${firstName} ${lastName}, ${jobName}!`; this.reset(); }); 
        </script>
</body>
</html>
