<!DOCTYPE html>
<html>
<body>

<h2>CV Data Entry Form</h2>

<hr>

<form action="/action_page.php" method="post">
    <fieldset>
        <legend><b>Personal Information</b></legend>
        <label>Full Name: </label>
        <input type="text"><br><br>
        <label>Email: </label>
        <input type="text"><br><br>
        <label>Location: </label>
        <input type="text"><br><br>
        <label>Upload Profile Picture:</label>
        <input type="file" accept="image/*">
    </fieldset><br>

    <fieldset>
        <legend><b>Introduction:</b></legend>
        <label>Write a short introduction about yourself:</label><br>
        <textarea rows="5" cols="45"></textarea>
    </fieldset><br>

    <fieldset>
        <legend><b>Skills</b></legend>
        <label>Select your skills:</label><br>
        <div>
            <input type="checkbox">HTML<br>
            <input type="checkbox">CSS<br>
            <input type="checkbox">JavaScript<br>
            <input type="checkbox">React<br>
            <input type="checkbox">Node.js<br>
            <input type="checkbox">Express<br>
            <input type="checkbox">Git<br>
            <input type="checkbox">Web Performance Optimization<br>
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend><b>Experience</b></legend>
        <label>Current Position:</label>
        <input type="text"><br><br>
        <label>Describe your experience:</label><br>
        <textarea rows="5" cols="45"></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend><b>Education & Certifications</b></legend>
        <label>Degree:</label>
        <select>
            <option selected>Associate degree</option>
            <option>Bachelor's degree</option>
            <option>Master's degree</option>
            <option>Doctoral degree</option>
        </select><br><br>
        <label>Certifications:</label><br>
        <textarea rows="5" cols="45"></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend><b>Personal Projects</b></legend>
        <label>Describe your personal projects:</label><br>
        <textarea rows="5" cols="45"></textarea>
    </fieldset><br>
    <input type="submit" value="Submit CV"><br><br>
</form>

</body>
</html>
