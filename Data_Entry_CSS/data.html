<!DOCTYPE html>
<html>
    <head>
        <title>Data Entry Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="data.css">
    </head>
    <body>
        <center>
            <h1 style="color: green;">CV Data Entry Form</h1>
            <hr>
        </center>
        <fieldset style= "margin-left: 500px; width: 200px;">
        <form>
            <fieldset style="margin-right: 40px; margin-left: 40px; margin-top: 20px;">
            <legend>Personal Information</legend>
            <label>Full Name: </label>
            <input type="text"><br><br><br><br><br>
            <label>Email: </label>
            <input type="text"><br><br><br><br><br>
            <label>Location: </label>
            <input type="text"><br><br><br><br><br>
            <label>Upload Profile Picture:</label><br>
            <input type="file" accept="image/*"><br><br><br><br><br>
            </fieldset>
            <br>
            <fieldset style="margin-right: 40px; margin-left: 40px;">
            <legend>Introduction</legend>
            <p>Write a short introduction about yourself</p><br>
            <textarea rows="5" cols="60"></textarea>
            </fieldset>
            <br>
            <fieldset style="margin-right: 40px; margin-left: 40px;">
            <legend>Skills</legend>
            <label>Select your skills:</label><br><br>
            <input type="checkbox" checked><br>
            <label>HTML</label><br><br>
            <input type="checkbox" checked><br>
            <label>CSS</label><br><br>
            <input type="checkbox"><br>
            <label>JavaScript</label><br><br>
            <input type="checkbox" checked><br>
            <label>React</label><br><br>
            <input type="checkbox" checked><br>
            <label>Node.js</label><br><br>
            <input type="checkbox"><br>
            <label>Node.js</label><br><br>
            <input type="checkbox"><br>
            <label>Express</label><br><br>
            <input type="checkbox"><br>
            <label>Git</label><br><br>
            <input type="checkbox"><br>
            <label>Web Performance Optimization</label><br><br><br><br><br>
            </fieldset>
            <br>
            <fieldset style="margin-right: 40px; margin-left: 40px;">
            <legend>Experience</legend><br>
            <label>Current Position:</label><br>
            <textarea rows="3" cols="60"></textarea><br><br>
            <label>Describe your experience:</label><br>
            <textarea rows="5" cols="30"></textarea><br><br><br><br><br>
            </fieldset>
            <br>
            <fieldset style="margin-right: 40px; margin-left: 40px;">
            <legend>Education & Certifications</legend><br>
            <label>Degree:</label>
            <input type="text"><br><br>
            <label>Certifications:</label><br>
            <textarea rows="5" cols="30"></textarea><br><br><br><br><br>
            </fieldset>
            <br>
            <fieldset style="margin-right: 40px; margin-left: 40px;">
            <legend>Personal Projects</legend>
            <textarea rows="5" cols="30"></textarea><br><br><br><br><br>
            </fieldset>
            <br>
            <input type="submit" value="Submit CV" style="color: white; background-color: green; font-size: 15px; padding: 10px 20px; margin-left: 800px;" ><br><br>
        </form>
    </fieldset>
    </body>
</html>
